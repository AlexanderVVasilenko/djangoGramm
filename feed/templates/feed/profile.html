{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add your CSS stylesheets or links here -->
</head>
<body>
    <h1>User Profile</h1>
    <div class="profile-info">
        {% if object.avatar %}
            <img src="{{ object.avatar.url }}" alt="User Avatar">
        {% else %}
            <img src="{% static 'feed/images/default.png' %}" alt="{{ object.name }}" style="width: 64px; height: 64px; border: 4px;">
        {% endif %}
        <h2>{{ object.name }}</h2>
        <p>{{ object.bio }}</p>
    </div>
    <!-- Add more profile details or components as needed -->
    <!-- Include any JavaScript files or scripts here -->
</body>
</html>
